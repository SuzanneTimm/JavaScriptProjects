<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 9</title>
    <link rel="stylesheet" type="text/css" href="CSS/main.css" />
  </head>

  <body>
    <!--Assignment 48-->
    <p>How many seconds would you like to set your alarm for?</p>
    <input type="number" id="seconds" value="" />
    <button onclick="countdown()" id="startBtn">Click here</button>
    <p id="timer"></p>

    <!--Slideshow Container-->
    <div class="slideshow-container">
      <!--full width images with number and caption text-->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="IMG/img2.jpg" style="width: 100%" />
        <div class="text">New Zealand Orange Mountains</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="IMG/img4.jpg" style="width: 100%" />
        <div class="text">Mountain Photography by Jack Brauer</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="IMG/img5.jpg" style="width: 100%" />
        <div class="text">Mountains near Christchurch</div>
      </div>

      <!--Next and previous buttons-->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />
    <!--The dots and circles-->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="JS/main.js"></script>
  </body>
</html>
